[Rainmeter]
Update=1000
@Include=#@#variables.inc
SkinWidth=200

[Metadata]
Name=System
Author=Thomas Kindler
Information=Shows disk informations
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0
Version=1.0.0.0

# Measures

# --- Disk 1
[MeasureDisk1Total]
Measure=FreeDiskSpace
Drive=#Drive1#
Total=1
UpdateDivider=60

[MeasureDisk1Used]
