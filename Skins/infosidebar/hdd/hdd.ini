# Meters

[MeterBorder]
Meter=Image
SolidColor=#BorderColor#
Y=10
X=10
W=(#SidebarWidth#-20)
H=1

[MeterIcon]
Meter=Image
ImageName=#@#Images/disk.png
X=10
Y=8r

[MeterTitle]
Meter=String
MeterStyle=StyleTitle
StringAlign=LeftCenter
X=5R
Y=14r
Text=Disk

# --- Disk 1
[MeterDisk1Name]
Meter=String
Text=#Drive1#
MeterStyle=StyleText
StringAlign=Left
X=10
Y=22r

[MeterDisk1Text]
Meter=String
MeasureName=MeasureDisk1Total
MeasureName2=MeasureDisk1Used
Text=%2B / %1B
MeterStyle=StyleText
StringAlign=Right
X=(#SidebarWidth#-20)r
Y=r
AutoScale=1

[MeterDisk1Bar]
Meter=Bar
MeasureName=MeasureDisk1Used
MeterStyle=StyleHBar

